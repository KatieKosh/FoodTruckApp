<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css?family=Shadows+Into+Light" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
</head>

<body>
  <div class="container">

      <div class="row">
            <div class="col-md-12">
                <div class="jumbotron">
                    <div class="text-center">
                        <h1>Find Yo-Self A Food Truck!!</h1>
                        <h2>Austin, Texas</h2>
                    </div>
                </div>
            </div>
        </div>

      <div class="row">
    <div class="col-md-12">
        <div id=map>
            <img src="http://placehold.it/350x400"> <h1>GOOGLE MAP</h1>
        </div>
        <div class="text-center">
        </div>
    </div>
</div>

          <div class="row">
              <div class="col-md-12">
                  <div class="text-center">
                      </div>
                  </div>
              </div>



        <div class="row">
            <div class="col-md-6">

                  <div id = "foodTruckImg">
                <img src="foodTruck.jpg" alt="">
            </div>
          </div>

            <div class="col-md-6">
                <form>
                    <div class="form-group">
                        <p>If you've found a Food Truck to recommend in Austin, please share. Spread the Love!</p>

                        <label for="exampleInputEmail1">Name of the Food Truck</label>
                        <input type="email" class="form-control" id="exampleInputEmail1">
                        <small id="emailHelp" class="form-text text-muted"></small>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Location including street name and number.</label>
                        <input type="password" class="form-control" id="foodtruckEmail">
                    </div>

                    <div class="form-group">
                        <label for="exampleTextarea">Your Review?</label>
                        <textarea class="form-control" id="reviewTextarea" rows="3"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputFile" style="bold">Upload Pics</label>
                        <input type="file" class="form-control-file" id="exampleInputFile" aria-describedby="fileHelp">
                        <small id="fileHelp" class="form-text text-muted">This is some placeholder block-level help text for the above input. It's a bit lighter and easily wraps to a new line.</small>
                    </div>
                    <fieldset class="form-group">
                        <legend>Food Type</legend>
                        <div class="form-check">
                            <label class="form-check-label">
                  <input type="radio" class="form-check-input" name="optionsRadios" id="optionsRadios1" value="option1" checked>
                  Breakfast
                </label>
                        </div>
                        <div class="form-check">
                            <label class="form-check-label">
                  <input type="radio" class="form-check-input" name="optionsRadios" id="optionsRadios2" value="option2">
                  Pizza
                </label>
                        </div>
                        <div class="form-check disabled">
                            <label class="">
                  <input type="radio" class="form-check-input" name="optionsRadios" id="optionsRadios3" value="option3">
                  Burgers
                </label>
                        </div>
                    </fieldset>
                </form>

            </div>
        </div>




        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>


  </div>
    </div>
    </div>

    <footer>
          <div class="well well-sm" style="text-align:center;height:60px;margin-bottom:0px;border-top:10px solid black;">
          <div>Austin Texas</div>
        </div>
      </footer>


</body>

</html>
